<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - AI Tutoring Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 3D Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* Neural Network Connections */
        .neural-network {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #10a37f;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10a37f, transparent);
            transform-origin: left;
            animation: flow 4s infinite;
        }

        /* Floating AI Elements */
        .floating-ai {
            position: absolute;
            font-size: 24px;
            color: rgba(16, 163, 127, 0.3);
            animation: float 6s infinite ease-in-out;
        }

        .floating-ai:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .floating-ai:nth-child(2) { top: 60%; left: 85%; animation-delay: 1s; }
        .floating-ai:nth-child(3) { top: 80%; left: 15%; animation-delay: 2s; }
        .floating-ai:nth-child(4) { top: 30%; left: 75%; animation-delay: 3s; }
        .floating-ai:nth-child(5) { top: 70%; left: 50%; animation-delay: 4s; }

        /* Data Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #10a37f;
            border-radius: 50%;
            animation: particleMove 8s infinite linear;
        }

        /* 3D Grid */
        .grid-3d {
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(90deg, rgba(16, 163, 127, 0.1) 1px, transparent 1px),
                linear-gradient(180deg, rgba(16, 163, 127, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-50%);
            animation: gridMove 20s infinite linear;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.5); opacity: 1; }
        }

        @keyframes flow {
            0% { transform: scaleX(0); opacity: 0; }
            50% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes particleMove {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateX(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(-50px) translateX(-50px); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            width: 420px;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(16, 163, 127, 0.2);
            z-index: 2;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 120px rgba(16, 163, 127, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(16, 163, 127, 0.1), transparent);
            transition: 0.5s;
        }

        .login-container:hover::before {
            left: 100%;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #10a37f, #0d8c6c);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px rgba(16, 163, 127, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            animation: logoGlow 3s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes logoGlow {
            0% { box-shadow: 0 10px 30px rgba(16, 163, 127, 0.4); }
            100% { box-shadow: 0 10px 40px rgba(16, 163, 127, 0.8); }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .logo-circle i {
            font-size: 40px;
            color: white;
            position: relative;
            z-index: 2;
        }

        .logo-section h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 24px;
        }

        .caption {
            color: #666;
            font-size: 14px;
            font-style: italic;
            margin-bottom: 10px;
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #10a37f;
            font-size: 18px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e5ee;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
        }

        .input-group input:focus {
            border-color: #10a37f;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
            outline: none;
        }

        .input-group input:focus + i {
            color: #0d8c6c;
            transform: translateY(-50%) scale(1.1);
        }

        .input-group input::placeholder {
            color: #a0a4b8;
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: linear-gradient(135deg, #10a37f, #0d8c6c);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(16, 163, 127, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 163, 127, 0.6);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Error Message */
        .error-msg {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-5px);}
            40%, 80% {transform: translateX(5px);}
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 12px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 100%;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Animated Background -->
    <div class="bg-animation">
        <div class="grid-3d"></div>
        <div class="neural-network" id="neuralNetwork"></div>
        <div class="particles" id="particles"></div>
        <div class="floating-ai">
            <i class="fas fa-brain"></i>
        </div>
        <div class="floating-ai">
            <i class="fas fa-network-wired"></i>
        </div>
        <div class="floating-ai">
            <i class="fas fa-robot"></i>
        </div>
        <div class="floating-ai">
            <i class="fas fa-microchip"></i>
        </div>
        <div class="floating-ai">
            <i class="fas fa-code"></i>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-circle">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h2>AI Tutoring Bot</h2>
            <p class="caption">Unlock Your Learning Potential</p>
        </div>
        
        <div id="error" class="error-msg"></div>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Enter Username" autocomplete="off">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter Password">
        </div>
        
        <button class="login-btn" onclick="login()">
            <i class="fas fa-arrow-right-to-bracket"></i>
            Access My Tutor
        </button>
        
        <div class="footer">
            <p>Your gateway to personalized learning</p>
        </div>
    </div>
    
    <script>
        // Create neural network nodes and connections
        function createNeuralNetwork() {
            const neuralNetwork = document.getElementById('neuralNetwork');
            const nodes = [];
            
            // Create nodes
            for (let i = 0; i < 15; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 3 + 's';
                neuralNetwork.appendChild(node);
                nodes.push(node);
            }
            
            // Create connections between some nodes
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.7) { // 30% chance to connect
                        createConnection(nodes[i], nodes[j]);
                    }
                }
            }
        }
        
        function createConnection(node1, node2) {
            const connection = document.createElement('div');
            connection.className = 'connection';
            
            const x1 = parseFloat(node1.style.left);
            const y1 = parseFloat(node1.style.top);
            const x2 = parseFloat(node2.style.left);
            const y2 = parseFloat(node2.style.top);
            
            const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
            
            connection.style.width = length + '%';
            connection.style.left = x1 + '%';
            connection.style.top = y1 + '%';
            connection.style.transform = `rotate(${angle}deg)`;
            connection.style.animationDelay = Math.random() * 4 + 's';
            
            document.getElementById('neuralNetwork').appendChild(connection);
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorDiv = document.getElementById("error");

            // Reset error display
            errorDiv.style.display = "none";
            errorDiv.textContent = "";

            if (!username || !password) {
                errorDiv.textContent = "Please enter both username and password to continue your learning journey.";
                errorDiv.style.display = "block";
                return;
            }

            // Simple validation for demo
            if (username.length < 3) {
                errorDiv.textContent = "Username should be at least 3 characters long.";
                errorDiv.style.display = "block";
                return;
            }

            if (password.length < 4) {
                errorDiv.textContent = "Password should be at least 4 characters long.";
                errorDiv.style.display = "block";
                return;
            }

            // Add a little loading effect to the button
            const loginBtn = document.querySelector('.login-btn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            loginBtn.disabled = true;

            // Create user session on backend
            fetch('http://localhost:5000/session/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                // Store username in localStorage
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userLoginTime', new Date().toISOString());
                
                // Redirect to main page
                window.location.href = "index.html";
            })
            .catch(error => {
                console.error('Error creating session:', error);
                // Fallback - still redirect
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userLoginTime', new Date().toISOString());
                window.location.href = "index.html";
            });
        }

        // Initialize animations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createNeuralNetwork();
            createParticles();
            
            // Add Enter key functionality
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
